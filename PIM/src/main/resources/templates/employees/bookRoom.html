<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"

	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

<title>book Meeting</title>
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/project/Log_in"> <-- กลับ</a>
			</div>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-9">
				<p class="fs-1">ยืนยันการจองในวันที่และเวลานี้</p>

			</div>
			<div class="col-3">
				<br> <a>UserName :</a> <a th:text="${whoLogin.name}"> error
				</a>
			</div>
		</div>

		<hr>
	</div>

	<br>


	<div class="accordion accordion-flush container"
		id="accordionFlushExample">

		<br>
		<h4>
			<a th:text="${room.branch}"></a> &nbsp; <a th:text="${room.id}"></a>
			&nbsp; <a>:&nbsp; อาคาร</a> <a th:text="${room.building}"></a> &nbsp;
			<a>&nbsp; ชั้น</a> <a th:text="${room.floor}"></a> &nbsp; <a> <svg
					xmlns="http://www.w3.org/2000/svg" width="16" height="16"
					fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
				  <path
						d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
				  <path fill-rule="evenodd"
						d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
				  <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
				</svg>
			</a> <a th:text="${room.capacity}"></a> &nbsp; <br> <br>
		</h4>
		<div class="form-group row">
			<h4>
				<label for="example-datetime-local-input"
					class="col-3 col-form-label">วันและเวลาในการจอง :</label> <a
					th:text="${canroom}"></a>
			</h4>

		</div>
		<br> <br>
		<form class="container" th:action="@{/project/addMeeting}"
			method="POST" accept-charset="utf-8">

			<div class="d-grid gap-2">
				<button type="submit" class="btn btn-outline-success">
					ยืนยัน</button>
			</div>

		</form>
		<hr>
	</div>





	<!-- Optional JavaScript; choose one of the two!   <a th:text="${whoLogin.name}"> error </a> -->
