<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Log in</title>
</head>
<body>

	<div class="container text-center">
		<nav th:include="common/nav :: nav"></nav>
		<br> <br>
		<h1>Log in</h1>
	</div>
	<br>
	<form class="container" th:object="${employeeLogin}"
		th:action="@{/project/login}" method="GET">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">Name </label> 
			<input
				class="form-control" id="name" type="text" name="name" required="">

		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">Password</label>
			<input class="form-control" id="pass" type="password" name="pass"
				required="">
		</div>
		<div>

			<p>
				<a th:href="@{/project/create?form}"> สมัคร </a>
			</p>

		</div>
		<button type="submit" class="btn btn-primary">Log in</button>
		<br> <br>
		<hr>
	</form>
	<br>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>
</html>
